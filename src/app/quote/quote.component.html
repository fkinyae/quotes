<div class="container">
    <div class="jumbotron text-center" >
        <h3>Welcome to Kin Quotes.</h3>
    </div>
    <div class="row">
      <div class="col-md-6" id="mycards">
        <div *ngFor = 'let quote of quotes, let i = index;'>

          <div>

        <div class="card bg-light mb-3" style="max-width: 28rem;">

          <div class="card-header">  
            <h5 id={{i}}>{{quote.quote}}</h5> <button class="btn btn-primary" id="vote">Vote</button>
          </div>

          <div class="card-body">

            <h5 class="card-title"> {{quote.description }} </h5>

            <p class="card-text">

            </p>
          </div>
        </div>

      </div>
      <div class="col-md-6">

      </div>

    </div>

   

</div>
